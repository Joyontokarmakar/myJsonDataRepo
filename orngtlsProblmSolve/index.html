<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
     <div class="dashboard">
          <div class="sideNav"> 
               <img src="./assets/images/others/logo.svg" alt="">
               <ul class="navList">
                    <li class="listItem">
                         <img src="./assets/images/icons/dashboardIcon.svg" alt="dashboardIcon" class="menuIcon">
                         <div class="menuName">Dashboard</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/lookupIcon.svg" alt="lookupIcon" class="menuIcon">
                         <div class="menuName">Lookup</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/filesIcon.svg" alt="filesIcon" class="menuIcon">
                         <div class="menuName">Files</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/logIcon.svg" alt="logIcon" class="menuIcon">
                         <div class="menuName">Logs</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/buyIcon.svg" alt="buyIcon" class="menuIcon">
                         <div class="menuName">Buy Credits</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/integrationIcon.svg" alt="integrationIcon" class="menuIcon">
                         <div class="menuName">Integrations</div>
                    </li>
                    <li class="listItem">
                         <img src="./assets/images/icons/profileIcon.svg" alt="profileIcon" class="menuIcon">
                         <div class="menuName">My Profile</div>
                    </li>
               </ul>
          </div>
          <div class="mainBody">
               <header class="header">
                    <div class="headerMenu">
                         <h2 class="balanceInquery">Balance: <span class="mainBalance">$125</span></h2>
                         <div class="dropdown closed">
                              <div class="dropdownContent">
                                   <img src="./assets/images/others/avater.png" alt="avater" class="dropdownAvater">
                                   <h2 class="userName">Alexa Jui</h2>
                                   <img src="./assets/images/icons/dropdownIcon.svg" alt="dropdownIcon" class="dropdownIcon">
                              </div>
                              <div class="dropdownMenuList openMargin">
                                   <ul>
                                        <li class="dropdownMenuItem">My Profile</li>
                                        <li class="dropdownMenuItem">Add Fund</li>
                                        <li class="dropdownMenuItem">API Documentation</li>
                                        <li class="dropdownMenuItem">Log Out</li>   
                                   </ul>

                                   <button class="logoutBtn">
                                        <img src="./assets/images/icons/logoutIcon.svg" alt="logoutIcon"> Log Out
                                   </button>
                              </div>
                         </div>
                    </div>
               </header>
               <div class="bodyContent"> 
                    <div class="profileInfo">
                         <div class="aboutUser">
                              about user
                         </div>
                         <div class="cardSection">
                              <div class="singleCard">A</div>
                              <div class="singleCard">B</div>
                              <div class="singleCard">C</div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="./assets/js/app.js"></script>
</body>
</html>
